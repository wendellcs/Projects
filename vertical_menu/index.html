<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header id="header">
        <div class="logo-container">
            <img src="assets/image/logo.png" class="logo" alt="Logo">
            <h1 class="company-name">Lorem Ipsum</h1>
        </div>
        <button class="menu-control">
            <ion-icon name="chevron-back-outline" class="icon hidden"></ion-icon>
        </button>
        <div class="container">
            <div class="search-area">
                <ion-icon name="search-outline" class="search-icon"></ion-icon>
                <input type="text">
                <button class="search-button"><ion-icon name="arrow-forward-outline"></ion-icon></button>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li>
                            <a href="#" class="link">
                                <ion-icon name="home-outline"></ion-icon>
                                <span class="link-text">
                                    Home
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="link">
                                <ion-icon name="construct-outline"></ion-icon>
                                <span class="link-text">
                                    Services
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="link">
                                <ion-icon name="call-outline"></ion-icon>
                                <span class="link-text">
                                    Contact
                                </span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="container-user">

                <div class="container-user-infos">
                    <div class="avatar">
                        <img src="assets/image/User-avatar.svg.png" alt="User image">
                    </div>
                    <div class="user-data">
                        <p class="name">Full Name</p>
                        <p class="email">example@example.com</p>
                    </div>
                    <ion-icon class="logout" name="log-out-outline"></ion-icon>
                </div>
            </div>
            <div class="settings">
                <ion-icon name="settings-outline"></ion-icon>
                <ion-icon name="help-circle-outline"></ion-icon>
            </div>
        </div>
    </header>


    <script src="js/scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
