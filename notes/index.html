<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <div class="container-form">
            <form class="form">
                <div class="form-box">
                    <label for="word">Insert your word:</label>
                    <input type="text" id="word" class="form-box-word">
                </div>

                <button type="submit" class="btn formButton">Send</button>
            </form>
            <p class="qtd-cards">Cards: <span class="qtd"> 0</span></p>
        </div>

        <div class="container-cards"></div>

        <div class="container-results">
            <div class="container-result-box">

            </div>
        </div>
    </div>

    <div class="container-popup hidden">
        <p class="container-popup-text">Please, make sure you have filled both fields</p>
        <button type="button" class="btn close-popup">Ok</button>
    </div>


    <script src="./js/main.js" type='module'></script>
    <script src="./js/meanings.js" type='module'></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
