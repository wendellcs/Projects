    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <div class="container">

        <form class="form">
            <div class="form-box">
                <label for="word">Insert your word:</label>

            <div class="form-box">
                <label for="meaning">Insert its meaning:</label>
                <input type="text" id="meaning" class="form-box-meaning">
            </div>

        </form>

        <p class="qtd-cards">Cards: <span class="qtd"> 0</span></p>


        <div class="container-box"></div>
    </div>
